<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset="UTF-8"/>
</head>
<body>
	<script>
	let playerScore = 0;
	let computerScore = 0;

	function computerPlay() {
		let randomIndex = Math.floor(Math.random() * 3);
		if (randomIndex === 0)
			return 'Rock'
		else if (randomIndex === 1)
			return 'Paper'
		else if (randomIndex === 2)
			return 'Scissors'
	}

	function playRound(playerSelection, computerSelection) {
		playerSelection = playerSelection.toLowerCase();
		playerSelection = playerSelection.replace(playerSelection.charAt(0), playerSelection.charAt(0).toUpperCase());
		if ((playerSelection === 'Rock' && computerSelection === 'Paper')
			|| (playerSelection === 'Scissors' && computerSelection === 'Rock')
			|| (playerSelection === 'Paper' && computerSelection === 'Scissors')) {
			computerScore++;
			return 'You lose! ' + computerSelection + ' beats ' + playerSelection;
		}
		else if ((playerSelection === 'Paper' && computerSelection === 'Rock')
			|| (playerSelection === 'Rock' && computerSelection === 'Scissors')
			|| (playerSelection === 'Scissors' && computerSelection === 'Paper')) {
			playerScore++;
			return 'You win! ' + playerSelection + ' beats ' + computerSelection;
		}
		else 
			return 'Draw!'
	}

	function game() {
		let computerSelection;
		let playerSelection;
		playerScore = 0;
		computerScore = 0;

		for (i = 0; i < 5; i++) {
			computerSelection = computerPlay();
			playerSelection = window.prompt("Please enter Rock, Paper, or Scissors");
			console.log(playRound(playerSelection, computerSelection));
		}

		if (playerScore > computerScore)
			console.log('You are the official winner!');
		else if (playerScore < computerScore)
			console.log('You are the official loser...');
		else
			console.log('It\'s a tie.');
	}
	</script>
</body>
</html>
